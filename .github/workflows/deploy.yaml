AWSTemplateFormatVersion: '2010-09-09'
Resources:

  RetailDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: retail-sales-data-hauwa

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: retail-lambda-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaS3Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  CsvTransformFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: RetailCsvTransform
      Handler: transform_csv.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: YOUR_LAMBDA_ZIP_BUCKET
        S3Key: lambda/transform_csv.zip
      Runtime: python3.10
      Timeout: 60
      MemorySize: 512

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CsvTransformFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt RetailDataBucket.Arn

  S3Notification:
    Type: AWS::S3::BucketNotification
    Properties:
      Bucket: !Ref RetailDataBucket
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt CsvTransformFunction.Arn
